<div class="modal-header">
    <h3 class="modal-title">Confirm Admin Update</h3>
</div>
<div class="modal-body">
    <p>
        You are about to edit a client's information, is this intended?
    </p>
</div>
<div class="modal-footer">
    <button ng-click="closeModal()" class="btn btn-primary" type="button">
        No, take me back.
    </button>

    <button ng-click="confirmUpdate()" class="btn btn-primary" type="button">
        Yes, I'm sure.
    </button>
</div>
