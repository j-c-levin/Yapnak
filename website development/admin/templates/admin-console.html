<div class="content container" >


  <!--Allow removing of client photo -->

  <div>
    <select class="form-control" ng-model="chosenClient" ng-options="client.clientName for client in clientList" ng-change="retrieveClient()"></select>
  </div>


  <div ng-switch="gotDetails">

    <div ng-switch-when="client">
      <div class="form-signin">
        <label ng-switch="isActive">
          <input type="checkbox" ng-model="isActive"> Client active?
          <button ng-switch-when="false" ng-click="toggleOn()" class="btn btn-primary" type="button">
            Toggle client on
          </button>
          <button ng-switch-when="true" ng-click="toggleOff()" class="btn btn-primary" type="button">
            Toggle client off
          </button>
        </label>
      </div>

      <div collapse="!isActive">
        <div class="form-signin">

          <label>Restaurant Name</label>
          <input type="text"
          class="form-control" name="name" ng-model="newName" id="name" placeholder="{{clientData.name}}">
        </div>

        <div class="form-signin">
          <label>Restaurant Type</label>
          <input type="text" class="form-control" ng-model="newFoodStyle" name="type" id="type"
          placeholder="{{clientData.foodStyle}}">
        </div>

        <div class="form-signin">
          <label>Address</label>

          <input type="text" ng-model="newLocation" placeholder="{{clientData.locationText}}" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" typeahead-min-length="5" class="form-control">

          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>

        </div>

        <div class="form-signin">

          <label>
            <input type="checkbox" name = "show-offer"
            value="show-offer" ng-model="offer1" ng-click="showOffer()"> Offer one
          </label>

          <hr>
          <div collapse="!clientData.showOffer1">

            <select class="form-control" ng-model="clientData.offer1text" ng-options="offer.offerText for offer in offers"></select>

            <input ng-show="offer1text.offerId == 0" type="text"
            class="form-control" maxlength="40" ng-model="newOffer1text" name="deal" id="deal" placeholder="Type a new offer in here">

          </div>
        </div>

        <div class="form-signin">

          <label>
            <input type="checkbox" name = "show-offer"
            value="show-offer" ng-model="offer2" ng-click="showOffer()"> Offer two
          </label>

          <hr>
          <div collapse="!offer2">

            <select class="form-control" ng-model="clientData.offer2text" ng-options="offer.offerText for offer in offers"></select>

            <input ng-show="offer2text.offerId == 0" type="text"
            class="form-control" maxlength="40" ng-model="newOffer2text" name="deal" id="deal" placeholder="Type a new offer in here">
          </div>
        </div>

        <div class="form-signin">

          <label>
            <input type="checkbox" name = "show-offer"
            value="show-offer" ng-model="offer3" ng-click="showOffer()" DISABLED> Offer three
          </label>

          <hr>
          <div collapse="!offer3">

            <select class="form-control" ng-model="clientData.offer3text" ng-options="offer.offerText for offer in offers"></select>

            <input ng-show="offer3text.offerId == 0" type="text"
            class="form-control" maxlength="40" ng-model="newOffer3text" name="deal" id="deal" placeholder="Type a new offer in here">

          </div>
        </div>


        <div class="form-signin">
          <button class="btn btn-default btn-block" ng-click="update()">Update
            information
          </button>
        </div>

      </div><!--isActive-->

    </div> <!--switch-when-client-->

  </div><!--gotDetails-->

</div><!--container-->
